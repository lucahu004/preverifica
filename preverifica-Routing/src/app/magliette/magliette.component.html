<h4>Magliette</h4>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Tipologia</th>
            <th class="text-end">Prezzo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of magliette">
            <td>{{ m.id }}</td>
            <td>{{ m.nome }}</td>
            <td>{{ m.tipologia }}</td>
            <td class="text-end"><i>â‚¬ {{ m.prezzo }}</i></td>
        </tr>
    </tbody>
</table>
